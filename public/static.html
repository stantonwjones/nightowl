<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="./static.css"/>
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script type="text/javascript" src="./js/underscore.js"></script>
        <script type="text/javascript" src="./js/backbone.js"></script>
        <script type="text/javascript" src="./static.js"></script>
    </head>
    <body>
        <div class="header">
            <div class="button menu-btn header-item float-left">
                <!-- use viewbox attribute to make this scaleable -->
                <!--
                <svg version="1.1" viewBox="0 0 30 30" preserveAspectRatio="xMinYMin" height="100%" class="menu-icon">
                -->
                <svg version="1.1" viewBox="0 0 30 30" height="100%" class="menu-icon">
                    <path d="M0,5 30,5" stroke="#000" stroke-width="5"/>
                    <path d="M0,14 30,14" stroke="#000" stroke-width="5"/>
                    <path d="M0,23 30,23" stroke="#000" stroke-width="5"/>
                </svg>
            </div>
            <div class="button upload-btn header-item float-left">
                <svg version="1.1" viewBox="-1 -1 2 2" height="100%" class="upload-icon">
                    <path d="M0,-1 V1 M-1,0 H1" stroke="#000" stroke-width="0.7"/>
                </svg>
            </div>
            <div class="button header-item float-left user-btn">
                <svg version="1.1" viewBox="0 0 8 8" height="100%" class="user-icon">
                    <circle cx="4" cy="1.5" r="1.5" fill="black" stroke-width="0"/>
                    <path d="M1 6
                        A 3 3 0 0 1 7 6
                        C 8 8 0 8 1 6
                        Z" fill="black" stroke-width="0" />
                </svg>
            </div>
            <div class="button header-item float-left global-btn">
                <svg version="1.1" viewBox="0 0 16 16" height="100%" class="global-icon">
                    <circle cx="8" cy="8" r="7" stroke-width="1" fill="none" stroke="black"/>
                    <path d="M1 8
                        A 7 3.5 0 0 0 15 8
                        A 7 3.5 0 0 0 1 8"
                        stroke-width="1" stroke="black" fill="none"/>
                    <path d="M8 1
                        A 3.5 7 0 0 0 8 15
                        A 3.5 7 0 0 0 8 1"
                        stroke-width="1" stroke="black" fill="none" />
                    <path d="M1,8 H14 M8,1 V14" stroke="#000" stroke-width="1"/>
                </svg>
            </div>
            <div class="header-item email float-left">
                <span class="email-text">test@test.com</span>
            </div>

        </div>
        <div class="content">
            <div class="newsfeed">
                <div class="newsfeed-item">
                    <div class="thumbnail"><img src="./test-image.jpg"/></div>
                    <div class="caption">test-image caption</div>
                </div>
                <div class="newsfeed-item">

                </div>

                </div>

                </div>
                <div class="newsfeed-item">

                </div>
                <div class="newsfeed-item">

                </div>
                <div class="newsfeed-item">

                </div>
            </div>
        </div>

</html>
